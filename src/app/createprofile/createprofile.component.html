<div class="col-md-6 col-sm-8 col-sm-offset-2 col-md-offset-3 create-profile-wrap">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3 email-password" >
            <h3>Create your profile</h3>
            <form name="form" (ngSubmit) = "onSubmit(f)" #f="ngForm">
                <div ngModelGroup="userData">
                    <div class="form-group">
                        <label for="firstname">Name</label>
                        <input type="text" 
                                class="form-control" 
                                [(ngModel)] = "user.firstname" 
                                name="fname" 
                                required
                                #fname = "ngModel"
                        />
                        <div *ngIf="f.submitted && !fname.valid" class="help-block">Name is required</div>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Second Name</label>
                        <input type="text" 
                                class="form-control" 
                                [(ngModel)] = "user.lastname"
                                name="lname" 
                                required
                                #lname = "ngModel"
                        />
                        <div *ngIf="f.submitted && !lname.valid" class="help-block">Second Name is required</div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-6">
                            <input type="button" class="btn btn-block btn-success btn-add-picture" value="Add Picture" /> 
                        </div>
                        <div class="col-xs-6">
                            <img src="../../assets/images/avatar.png"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-block btn-pinterest btn-next" value="Next Step" [routerLink]= "['/company']" /> 
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
