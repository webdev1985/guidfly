<div class="col-md-6 col-sm-8 col-sm-offset-2 col-md-offset-3 create-profile-wrap">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3 email-password" >
            <h3>Create a Company</h3>
            <form name="form" (ngSubmit) = "onSubmit(f)" #f="ngForm">
                <div ngModelGroup="userData">
                    <div class="form-group">
                        <label for="company name">Company Name</label>
                        <img src="../../assets/images/info-copy.png" style="margin-left:3px;margin-top:-15px;cursor: pointer;"/>
                        <input type="text" 
                                class="form-control txt-company" 
                                [(ngModel)] = "user.companyname" 
                                name="fname" 
                                required
                                placeholder="enter a Company name"
                                #fname = "ngModel"
                        />
                        <div *ngIf="f.submitted && !fname.valid" class="help-block">Company name is required</div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-6">
                            <input type="button" class="btn btn-block btn-success btn-add-picture" value="Add a logo" /> 
                        </div>
                        <div class="col-xs-6">
                            <img src="../../assets/images/client-logo.png"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Create a team(department)</label>
                        <img src="../../assets/images/info-copy.png" class="info"/>
                        <div class="row">
                          <div class="col-xs-12 plus">                        
                            <input type="text" 
                                    class="form-control" 
                                    placeholder="Sales department"
                            />
                            <img src="../../assets/images/plus.png"/>
                          </div>
                        </div>    
                        <div class="row">
                          <div class="col-xs-12 plus">                                                 
                            <input type="text" 
                                    class="form-control" 
                                    placeholder="Financial department"
                            />
                            <img src="../../assets/images/plus.png"/>
                          </div>
                        </div> 
                        <div class="row">
                          <div class="col-xs-12 plus">                                                
                            <input type="text" 
                                    class="form-control txt-team" 
                                    placeholder="enter a team name"
                            />
                            <img src="../../assets/images/plus.png"/>
                          </div>
                        </div>                            
                    </div>

                    <div class="form-group">
                        <label for="lastname">Create positions</label>
                        <div class="row">
                          <div class="col-xs-12 plus">
                            <input type="text" 
                                    class="form-control"
                                    placeholder="Sales department" 
                            />
                            <img src="../../assets/images/plus.png"/>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-xs-12 plus">
                            <input type="text" 
                                    class="form-control" 
                                    placeholder="Financial department"
                            />
                            <img src="../../assets/images/plus.png"/>
                          </div>
                        </div> 
                        <div class="row">
                          <div class="col-xs-12 plus">                                               
                            <input type="text" 
                                    class="form-control txt-team" 
                                  placeholder="enter a team name"
                            />
                            <img src="../../assets/images/plus.png"/>
                          </div>
                        </div>                         
                    </div>
                    
                    <div class="form-group">
                        <input type="submit" class="btn btn-block btn-pinterest btn-register" value="Register" /> 
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
